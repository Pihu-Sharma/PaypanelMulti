  <body>
  
    <div id="Preloader" class="animation-container">
      <div class="square">
        <div class="line line-x one"></div>
        <div class="line line-y two"></div>
        <div class="line line-x three"></div>
        <div class="line line-y four"></div>
      </div>
    </div>
  
  <div class="content">
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <img src="images/undraw_remotely_2j6y.svg" alt="Image" class="img-fluid">
        </div>

        <div class="col-md-6 contents">
          <div class="row justify-content-center">
            <div class="col-md-8">
              <div class="mb-4">
              <h3 class="centertext ourTxtColor" >Welcome</h3>
              <p class="mb-4 centertext ">Welcome To Our Site Please Sign Up</p>
            </div>

            <div id="aleartmsg"  class="col-sm-12">
              <div class="alert fade alert-simple alert-danger text-center font__family-montserrat font__size-16 font__weight-light brk-library-rendered rendered show" role="alert" data-brk-library="component__alert">
                <!-- <button type="button" class="close font__size-18" data-dismiss="alert">
                        <span aria-hidden="true">
                          <i class="fa fa-times danger "></i>
                        </span>
                        <span class="sr-only">Close</span>
                      </button> -->
                <!-- <i class="start-icon far fa-times-circle faa-pulse animated"></i> -->
                <strong class="font__weight-semibold">Wrong!</strong> Mobile number is wrong
              </div>
            </div>        

            <form action="#" method="post">

              <div class="form-group first">
                <label for="username">Username</label>
                <input type="text" class="form-control" id="username">
              </div>

              <div class="form-group first">
                <label for="Number">Number</label>
                <input type="tel" inputmode="numeric" class="form-control" id="Number">
              </div>

              <div class="form-group last mb-4">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password">                
              </div>

              <div class="d-flex mb-5 align-items-center">
                <label class="control control--checkbox mb-0"><span class="caption">Remember me</span>
                  <input type="checkbox" checked="checked"/>
                  <div class="control__indicator"></div>
                </label>
                <span class="ml-auto"><a href="#" class="forgot-pass">Forgot Password?</a></span> 
              </div>

              <input type="button" value="Sign In" class="btn btn-block btn-primary">

              <a href="index.html" > <span class="d-block text-center my-4  alrdyacctxtcolor"> Already have an account? </span></a>

                <a href="#" class="facebook">

                 <a href="#" class="twitter">

                </a>
                <a href="#" class="google">
                  <span class="icon-google mr-3"></span> 
                </a> 
              </div> -->
            </form>
            </div>
          </div>          
        </div>
        
      </div>
    </div>
  </div>
