<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" rel="stylesheet"/>

    <link rel="stylesheet" href="fonts/icomoon/style.css">

    <link rel="stylesheet" href="css/owl.carousel.min.css">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    
    <!-- Style -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/pageloader.css">
    <link rel="stylesheet" href="css/AlearMsgCss.css">

    <title>PayPanel</title>
  </head>
  <body>
  
  <div id="Preloader" class="animation-container">
    <div class="square">
      <div class="line line-x one"></div>
      <div class="line line-y two"></div>
      <div class="line line-x three"></div>
      <div class="line line-y four"></div>
    </div>
  </div>
  
  <div class="content">
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <img src="images/undraw_fingerprint_re_uf3f.svg" alt="Image" class="img-fluid">
        </div>

        <div class="col-md-6 contents ">
          <div class="row justify-content-center">
            <div class="col-md-8">
              <div class="mb-4">
              <h3 class="centertext ourTxtColor" >Welcome</h3>
              <p class="mb-4 centertext ">Welcome To Our Site Please Log in with QR Code</p>
            </div>

            <div id="aleartmsg"  class="col-sm-12">
              <div class="alert fade alert-simple alert-danger text-center font__family-montserrat font__size-16 font__weight-light brk-library-rendered rendered show" role="alert" data-brk-library="component__alert">
                <strong class="font__weight-semibold">Wrong!</strong> Mobile number is wrong
              </div>
            </div>         

            <form action="#" method="post">
             
              <div class="form-group col-md mb-4">
                <img src="images/static-qr-code-b7721a81a2f8ae5108d9962d65de97b7.svg" alt="Image" class="img-fluid">
              </div>
      
              
              <div class="d-flex mb-5 align-items-center justify-content-center">
                <label class="control control--checkbox mb-0"><span class="caption">Remember me</span>
                  <input type="checkbox" checked="checked"/>
                  <div class="control__indicator"></div>
                </label>
              </div>

              <a href="signup.html" > <span  class="d-block text-center my-4  alrdyacctxtcolor"> Register for new account </span></a>
              
            </form>
            </div>
          </div>          
        </div>
        
      </div>
    </div>
  </div>

  
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/preloader.js"></script>
  </body>
</html>
