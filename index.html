<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/owl.carousel.min.css">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    
    <!-- Style -->

    <title>PayPanel</title>
  </head>
  <body>
  
  <div id="Preloader" class="animation-container">
    <div class="square">
      <div class="line line-x one"></div>
      <div class="line line-y two"></div>
      <div class="line line-x three"></div>
      <div class="line line-y four"></div>
    </div>
  </div>
  
  <div class="content">
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <img src="images/undraw_remote_design_team_re_urdx.svg" alt="Image" class="img-fluid">
        </div>

        <div class="col-md-6 contents ">
          <div class="row justify-content-center">
            <div class="col-md-8">
              <div class="mb-4">
              <h3 class="centertext ourTxtColor" >Welcome</h3>
              <p class="mb-4 centertext ">Welcome To Our Site Please Log In</p>
            </div>

            <div id="aleartmsg"  class="col-sm-12">
              <div class="alert fade alert-simple alert-danger text-center font__family-montserrat font__size-16 font__weight-light brk-library-rendered rendered show" role="alert" data-brk-library="component__alert">
                <!-- <button type="button" class="close font__size-18" data-dismiss="alert">
                        <span aria-hidden="true">
                          <i class="fa fa-times danger "></i>
                        </span>
                        <span class="sr-only">Close</span>
                      </button> -->
                <!-- <i class="start-icon far fa-times-circle faa-pulse animated"></i> -->
                <strong class="font__weight-semibold">Wrong!</strong> Mobile number is wrong
              </div>
            </div>         

            <form action="#" method="post">
              <div id="FromGroupLoginusername" class="form-group first">
                <label for="username">UserId</label>
                <input type="text" class="form-control" id="username">
              </div>

              <div id="FromGroupLoginpassword"  class="form-group last mb-4">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password">                
              </div>

              <div  id="CodeDiv" class="form-group first mb-4">
                <label for="Code">Code</label>
                <input type="text" class="form-control" id="Code">                
              </div>
              
              <div class="d-flex mb-5 align-items-center">
                <label class="control control--checkbox mb-0"><span class="caption">Remember me</span>
                  <input id="rememberMe" type="checkbox" />
                  <div class="control__indicator"></div>
                </label>
                <span class="ml-auto"><a href="#" class="forgot-pass">Forgot Password?</a></span> 
              </div>

              <input type="button" value="Log In" class="btn btn-block btn-primary">

              <a href="signup.html" > <span  class="d-block text-center my-4  alrdyacctxtcolor"> Register for new account </span></a>
              
              <div class="social-login align-items-center">
                <a href="Qr.html" class="twitter">
                  <span class="fa fa-qrcode mr-3"style="font-size:24px;"></span> 
                </a>
                <!-- <a href="#" class="twitter">
                  <span class="icon-twitter mr-3"></span> 
                </a>
                <a href="#" class="google">
                  <span class="icon-google mr-3"></span> 
                </a> -->
              </div>
            </form>
            </div>
          </div>          
        </div>
        
      </div>
    </div>
  </div>

  
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/preloader.js"></script>
  </body>
